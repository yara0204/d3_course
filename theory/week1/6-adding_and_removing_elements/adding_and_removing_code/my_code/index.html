<html>

<head>
    <style>
        button {
            display: block;
            margin: 5px;
        }
    </style>
</head>

<body>
    <ul id="itemlist">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <button onclick="change1()">Add New Item</button>
    <button onclick="change2()">Remove All Items</button>
    <button onclick="change3()">Remove Last Item</button>
</body>
<script src="d3.js"></script>
<script>
    let itemlist = d3.select("#itemlist")
    function count() {
        items = itemlist
            .selectAll("li")
            .size()
        return items + 1
    }

    function change1() {
        let new_item = "Item " + count()
        itemlist
            .append("li")
            .text(new_item)
    }

    function change2() {
        itemlist
            .selectAll("li")
            .remove()
    }

    function change3() {
        itemlist
            .select("li:last-child")
            .remove()
    }
</script>

</html>
